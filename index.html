<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dice">
        <div class="diceP front"><span>1</span></div>
        <div class="diceP left"><span>2</span></div>
        <div class="diceP top"><span>3</span></div>
        <div class="diceP bottom"><span>4</span></div>
        <div class="diceP right"><span>5</span></div>
        <div class="diceP back"><span>6</span></div>
      </div>
    </div>
  </body>
</html>
